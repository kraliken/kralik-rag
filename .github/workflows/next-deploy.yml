name: Build and deploy Next.js app to Azure Web App

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    APPLICATION_PUBLISH_PROFILE: ${{ secrets.APP_PUBLISH_PROFILE }}
    WEBAPP_NAME: "KRALIK-RAG"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install and build
              env:
                  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
                  BCRYPT_SALT_ROUNDS: ${{ secrets.BCRYPT_SALT_ROUNDS }}
                  AUTH_MICROSOFT_ENTRA_ID_ID: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_ID }}
                  AUTH_MICROSOFT_ENTRA_ID_SECRET: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_SECRET }}
                  AUTH_MICROSOFT_ENTRA_ID_ISSUER: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_ISSUER }}
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  MONGODB_URI: ${{ secrets.MONGODB_URI }}
              run: |
                  npm ci
                  npm run build

                  # distDir = "build", output = "standalone"
                  # A standalone szerver a static-ot a .next/static alatt várja:
                  mkdir -p ./build/standalone/.next

                  # statikus assetek bemásolása a helyes helyre
                  cp -r ./build/static ./build/standalone/.next/static

                  # public bemásolása
                  cp -r ./public ./build/standalone/public

            - name: Inspect standalone output (debug)
              run: |
                  echo "=== build/standalone ==="
                  ls -la ./build/standalone
                  echo "=== build/standalone/.next ==="
                  ls -la ./build/standalone/.next || true
                  echo "=== build/standalone/.next/static ==="
                  ls -la ./build/standalone/.next/static | head -n 50 || true

            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3
              with:
                  app-name: ${{ env.WEBAPP_NAME }}
                  slot-name: "Production"
                  publish-profile: ${{ env.APPLICATION_PUBLISH_PROFILE }}
                  package: ./build/standalone
