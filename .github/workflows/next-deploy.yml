name: Build and deploy Next.js app to Azure Web App

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    APPLICATION_PUBLISH_PROFILE: ${{ secrets.APP_PUBLISH_PROFILE }}
    WEBAPP_NAME: "KRALIK-RAG"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"

            - name: Install and build
              env:
                  # A build időben szükséges környezeti változók
                  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
                  BCRYPT_SALT_ROUNDS: ${{ secrets.BCRYPT_SALT_ROUNDS }}
                  AUTH_MICROSOFT_ENTRA_ID_ID: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_ID }}
                  AUTH_MICROSOFT_ENTRA_ID_SECRET: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_SECRET }}
                  AUTH_MICROSOFT_ENTRA_ID_ISSUER: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_ISSUER }}
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  MONGODB_URI: ${{ secrets.MONGODB_URI }}
              run: |
                  npm ci
                  npm run build

                  # Mivel a next.config.mjs-ben distDir: 'build' van megadva:
                  # A Next.js a standalone fájlokat a build/standalone mappába generálja.

                  # 1. Létrehozzuk a statikus fájlok helyét a standalone mappán belül.
                  # A standalone szerver a distDir/static útvonalon keresi a fájlokat.
                  mkdir -p ./build/standalone/build/static

                  # 2. Átmásoljuk a generált statikus asseteket (CSS, JS darabok)
                  if [ -d "./build/static" ]; then
                    cp -r ./build/static/. ./build/standalone/build/static/
                  fi

                  # 3. Átmásoljuk a public mappát (képek, robot.txt, stb.)
                  if [ -d "./public" ]; then
                    cp -r ./public ./build/standalone/public
                  fi

            - name: Inspect standalone output (debug)
              run: |
                  echo "=== Tartalom ellenőrzése a deploy előtt ==="
                  ls -la ./build/standalone
                  echo "=== Build static mappa ellenőrzése ==="
                  ls -la ./build/standalone/build/static || echo "Hiba: nincs static mappa!"

            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3
              with:
                  app-name: ${{ env.WEBAPP_NAME }}
                  slot-name: "Production"
                  publish-profile: ${{ env.APPLICATION_PUBLISH_PROFILE }}
                  # Csak a standalone mappa tartalmát töltjük fel, ez lesz a szerver gyökere
                  package: ./build/standalone
